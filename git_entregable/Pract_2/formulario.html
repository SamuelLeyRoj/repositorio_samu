<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario(Samu)</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1 style="padding-left: 18px;">Mi Hotel - Reserva Online</h1>
            <div class="container2">
                <br>
            <form action="">
            <p><label for="" style="margin-right: 127px; padding-left: 15px;"><b>Nombre:</b></label><input type="text" size="32"></p>
            <p><label for="" style="margin-right: 116px;padding-left: 15px"><b>Apellidos</b> </label><input type="text" size="32"></p>
            <p><label for="" style="margin-right: 117px;padding-left: 15px"><b>Teléfono:</b> </label> <input style="width: 242px;" type="number" ></p>
            <p><label for="" style="margin-right: 144px;padding-left: 15px"><b>eMail:</b> </label><input type="email" size="32"></p>
            <p><label for="" style="margin-right: 95px;padding-left: 15px"><b>Número de coches:</b>  </label><input style="width: 180px;" type="number"></p>
            <p><label for="" style="margin-right: 180px;padding-left: 15px"><b>Fecha de entrada:</b>  </label><input type="date"></p>
            <p><b style="padding-left: 13px">Tipo de habitación</b> </p>
            <p style="padding-left: 11px"><input type="radio"><label for="" style="margin-right: 98px;">Simple</label><input type="radio"><label for="" style="margin-right: 98px;">Doble</label><input type="radio"><label for="" >Matrimonio</label></p>
            <p><b style="font-size: 17px ;padding-left: 15px">Extras:</b> </p>
            <p style="padding-left: 12px"><input type="checkbox"><label style="margin-left: 5px;margin-right: 10px;" for="">Desayuno</label>  <input type="checkbox"><label style="margin-left: 5px;margin-right: 10px;" for="">Comida</label><input type="checkbox"><label style="margin-left: 5px;margin-right: 10px;" for="">Cena</label> <input type="checkbox"><label style="margin-left: 5px;margin-right: 12px;" for="">Cama Supletoria</label></p>
            <p><b style="padding-left: 15px">Comentarios:</b> </p>
            <p style="padding-left: 13px"><textarea name="t1" id="t1" rows="4" cols="57"></textarea></p>

            
            </div>
            <div style="display: flex;flex-direction: row;">
                <button type="submit" style="background-color:rgb(82,103,251) ;">Enviar</button>
                <button type="reset" style="background-color:rgb(255,85,85) ;">Borrar</button>
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
